<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board Application</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Day.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <header>
        <h1>Task Board</h1>
        <button id="add-task-btn">Add New Task</button>
    </header>

    <main>
        <div class="board">
            <div class="column" data-status="Not Yet Started">
                <h2>Not Yet Started</h2>
                <div class="task-list" id="not-yet-started">
                    <!-- Tasks with status 'Not Yet Started' will appear here -->
                </div>
            </div>
            <div class="column" data-status="In Progress">
                <h2>In Progress</h2>
                <div class="task-list" id="in-progress">
                    <!-- Tasks with status 'In Progress' will appear here -->
                </div>
            </div>
            <div class="column" data-status="Completed">
                <h2>Completed</h2>
                <div class="task-list" id="completed">
                    <!-- Tasks with status 'Completed' will appear here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Adding New Task -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Task</h2>
            <form id="task-form">
                <label for="task-title">Title:</label>
                <input type="text" id="task-title" name="title" required>

                <label for="task-desc">Description:</label>
                <textarea id="task-desc" name="description" required></textarea>

                <label for="task-deadline">Deadline:</label>
                <input type="date" id="task-deadline" name="deadline" required>

                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <!-- Link to JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
